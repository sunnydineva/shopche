# Server configuration
server.port=8082
server.servlet.context-path=/

# Logging
logging.level.org.springframework=INFO
logging.level.com.shop=INFO
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO

# Kafka
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}

# consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.shop.email.events.OrderEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=com.shop.email.events
spring.kafka.consumer.group-id=order-log-service

# Email configuration (using Gmail as an example)
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

