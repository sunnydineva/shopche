
services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: online-shop-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: online_shop
      MYSQL_USER: shop_user
      MYSQL_PASSWORD: shop_password
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - shop-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: online-shop-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/online_shop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: shop_user
      SPRING_DATASOURCE_PASSWORD: shop_password
      # Debug environment variables
      LOGGING_LEVEL_ROOT: DEBUG
      LOGGING_LEVEL_COM_SHOP: DEBUG
      JAVA_TOOL_OPTIONS: "-XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8081:8080"
      - "5005:5005"  # Expose remote debug port
    volumes:
      - ./backend/src:/app/src  # Mount source code for live debugging
    networks:
      - shop-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: online-shop-frontend
    restart: always
    depends_on:
      - backend
    environment:
      # Debug environment variables
      NODE_ENV: development
      GENERATE_SOURCEMAP: "true"
      REACT_APP_DEBUG: "true"
    ports:
      - "8083:80"
      - "35729:35729"  # LiveReload port
    volumes:
      - ./frontend/src:/usr/share/nginx/html/src  # Mount source code for better debugging
      - ./frontend/nginx/logs:/var/log/nginx  # Mount nginx logs directory
    networks:
      - shop-network

  # Email Service
  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    container_name: online-shop-email-service
    restart: always
    depends_on:
      - kafka
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # Email configuration (for development, using MailHog)
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      SPRING_MAIL_USERNAME: 
      SPRING_MAIL_PASSWORD: 
      # Debug environment variables
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_SHOP: INFO
    ports:
      - "8082:8082"
      - "5006:5006"  # Expose remote debug port
    volumes:
      - ./email-service/src:/app/src  # Mount source code for live debugging
    networks:
      - shop-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - shop-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
    - shop-network

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog
    container_name: online-shop-mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - shop-network

networks:
  shop-network:
    driver: bridge

volumes:
  db-data:
